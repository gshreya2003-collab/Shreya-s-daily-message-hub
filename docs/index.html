<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Daily Oracle — Blessing Stone</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f5f7ff;
  --bg2:#fdf4ff;
  --blue:#4f6ef7;
  --pink:#ff6fb5;
  --purple:#8c6bff;
  --mint:#7de3d1;
  --ink:#2b2430;
  --muted:#6e6470;
  --card:#ffffff;
  --shadow:0 28px 60px rgba(45,36,80,0.1);
}

/* ------------------ Base Layout ------------------ */
body{
  margin:0;
  font-family:"Nunito",system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  -webkit-font-smoothing:antialiased;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  min-height:100vh;
}

.wrap{
  width:100%;
  max-width:980px;
  background:rgba(255,255,255,0.96);
  border-radius:18px;
  padding:18px;
  position:relative;
  box-shadow:var(--shadow);
  overflow:visible;
}

/* ------------------ Header ------------------ */
.header{display:flex;gap:14px;align-items:center;margin-bottom:12px}
.logo{
  width:72px;height:72px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(180deg,#fff,#f5faff);
  font-family:"Playfair Display";font-size:32px;
  color:var(--purple);
  box-shadow:inset 0 -8px 18px rgba(0,0,0,0.04);
}
.title h1{margin:0;font-family:"Playfair Display";font-size:24px;color:var(--blue)}
.title p{margin:0;color:var(--muted);font-size:13px}

/* ------------------ Grid ------------------ */
.grid{
  display:grid;
  grid-template-columns:1fr 320px;
  gap:16px;
}
@media(max-width:880px){ .grid{grid-template-columns:1fr} }

/* ------------------ Card ------------------ */
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  border:1px solid rgba(50,40,80,0.03);
  box-shadow:0 10px 30px rgba(20,15,40,0.04);
}

/* ------------------ Oracle Section ------------------ */
.stone-row{display:flex;gap:14px;align-items:flex-start}
.stone-box{
  width:140px;height:140px;border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(180deg,#fff,#f4faff);
  box-shadow:0 14px 36px rgba(40,30,90,0.06);
}
.stone-core{
  width:96px;height:96px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(180deg,#fff6ff,#fff0fb);
  font-family:"Playfair Display";font-size:30px;font-weight:700;color:var(--pink);
}

/* Buttons */
.controls{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  border:0;border-radius:12px;
  padding:10px 14px;font-weight:700;color:white;cursor:pointer;
  background:linear-gradient(180deg,var(--blue),#3b5cf0);
  box-shadow:0 12px 30px rgba(79,110,247,0.2);
}
.btn.pink{
  background:linear-gradient(180deg,var(--pink),#ff4d9a);
  box-shadow:0 12px 30px rgba(255,111,181,0.2);
}
.btn.ghost{
  background:transparent;color:var(--ink);
  border:1px solid rgba(60,40,70,0.1);
}

/* Result box */
#result{
  margin-top:14px;
  min-height:200px;
  padding:16px;
  border-radius:14px;
  background:linear-gradient(180deg,#fff,#fcfbff);
}
.blessing{
  font-family:"Playfair Display";
  font-size:20px;text-align:center;
  white-space:pre-wrap;
}
.meta{margin-top:12px;color:var(--muted);font-size:13px}

/* ------------------ Aside ------------------ */
.aside{display:flex;flex-direction:column;gap:12px}
.motif h3{margin:0;font-family:"Playfair Display";font-size:16px}
.motif p{margin:0;font-size:13px;color:var(--muted)}

/* ------------------ PETALS ------------------ */
.petal-wrap{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:visible;
  z-index:2;
}

.petal{
  position:absolute;
  width:60px;height:60px;
  opacity:0;
  transform-origin:center;
  will-change:transform,opacity;
  filter:drop-shadow(0 10px 22px rgba(50,30,70,0.08));
}

@media(max-width:520px){ .petal{width:42px;height:42px} }

@keyframes driftA{
  0%{transform:translate(0,0) rotate(0)}
  30%{transform:translate(28px,-34px) rotate(10deg)}
  60%{transform:translate(-20px,-70px) rotate(-8deg)}
  100%{transform:translate(0,0) rotate(0)}
}
@keyframes driftB{
  0%{transform:translate(0,0) rotate(0)}
  40%{transform:translate(-40px,-20px) rotate(-18deg)}
  80%{transform:translate(8px,-60px) rotate(12deg)}
  100%{transform:translate(0,0) rotate(0)}
}
@keyframes driftC{
  0%{transform:translate(0,0) rotate(0)}
  30%{transform:translate(34px,-30px) rotate(18deg)}
  70%{transform:translate(56px,-10px) rotate(-14deg)}
  100%{transform:translate(0,0) rotate(0)}
}

.petal[data-anim="A"]{animation:driftA 11s ease-in-out infinite}
.petal[data-anim="B"]{animation:driftB 13s ease-in-out infinite}
.petal[data-anim="C"]{animation:driftC 12s ease-in-out infinite}

/* ------------------ SKYLINE ------------------ */
.skyline-wrap{
  position:absolute;
  bottom:0;left:0;right:0;
  display:flex;justify-content:center;
  pointer-events:none;
  z-index:1;
}
.skyline{
  width:95%;max-width:1000px;height:110px;
  opacity:0.9;
}

@media(max-width:520px){
  .skyline{height:70px}
}
</style>
</head>

<body>
<div class="wrap">

  <!-- Header -->
  <div class="header">
    <div class="logo">ॐ</div>
    <div class="title">
      <h1>Daily Oracle</h1>
      <p>Cute • Blue • Pink • Purple • Singapore Style</p>
    </div>
  </div>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <div class="stone-row">
        <div class="stone-box"><div class="stone-core">ॐ</
