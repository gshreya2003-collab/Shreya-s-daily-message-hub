<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DIAGNOSTIC â€” Petals & Skyline</title>
<style>
  html,body{height:100%;margin:0}
  body{display:flex;align-items:center;justify-content:center;background:#f6fbff;font-family:Arial}
  .wrap{width:100%;max-width:900px;background:white;border-radius:14px;padding:18px;box-shadow:0 20px 40px rgba(0,0,0,0.08);text-align:center;position:relative;overflow:visible}
  h1{margin:0 0 8px 0;color:#2b2350}
  p{color:#6e6470}
  /* BIG petals visible anywhere */
  .petal{position:absolute;width:220px;height:220px;pointer-events:none;opacity:1;transform-origin:center}
  .petal svg{width:100%;height:100%}
  .petal.p1{left:8%;top:6%}
  .petal.p2{left:40%;top:2%}
  .petal.p3{left:70%;top:8%}
  /* BIG skyline */
  .skyline{position:absolute;left:0;right:0;bottom:-6px;height:160px;pointer-events:none}
  .skyline svg{width:100%;height:100%}
  /* make content appear above petals */
  .content{position:relative;z-index:20}
</style>
</head>
<body>
  <div class="wrap">
    <div class="petal p1"><svg viewBox="0 0 64 64"><path d="M32 2 C50 10,62 28,46 46 C30 64,14 54,16 36 C18 18,24 6,32 2 Z" fill="#ffd6f0" stroke="#ffb3e0"/></svg></div>
    <div class="petal p2"><svg viewBox="0 0 64 64"><path d="M34 2 C50 10,62 28,46 46 C32 64,16 54,18 36 C20 18,28 6,34 2 Z" fill="#e6d8ff" stroke="#d0baff"/></svg></div>
    <div class="petal p3"><svg viewBox="0 0 64 64"><path d="M30 4 C46 12,58 28,44 48 C30 68,14 56,16 36 C18 18,24 6,30 4 Z" fill="#d6fff0" stroke="#aef0d6"/></svg></div>

    <div class="content">
      <h1>DIAGNOSTIC: Petals & Skyline</h1>
      <p>If you see large petals (top) and a big skyline (bottom), the visuals are being rendered correctly.</p>
    </div>

    <div class="skyline">
      <!-- very clear skyline -->
      <svg viewBox="0 0 1000 160" xmlns="http://www.w3.org/2000/svg">
        <g fill="#26223a">
          <!-- big Merlion left -->
          <path d="M90 60 C120 40,170 36,210 56 C240 70,260 88,250 110 C236 140,200 150,160 140 C130 132,100 100,90 60 Z"/>
          <path d="M160 140 Q200 160 240 160" stroke="#26223a" fill="none" stroke-width="6"/>
          <!-- MBS big center -->
          <rect x="360" y="46" width="30" height="90" rx="3"/>
          <rect x="410" y="30" width="30" height="106" rx="3"/>
          <rect x="460" y="52" width="30" height="80" rx="3"/>
          <path d="M320 32 Q430 -10 540 32 Q540 38 320 38 Z" fill="#26223a"/>
          <!-- Supertrees right -->
          <g transform="translate(660,50)">
            <rect x="-6" y="36" width="12" height="84" rx="3"/>
            <path d="M0 0 C36 14,72 14,108 0 C92 34,36 34,0 0 Z" transform="translate(-54,0)"/>
          </g>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
